<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Talking Object Detector</title>
  <style>
    body { margin: 0; text-align: center; background: #111; color: white; font-family: sans-serif; }
    video, canvas { width: 100%; max-width: 480px; margin-top: 10px; border-radius: 12px; }
    #status { margin: 10px; font-size: 18px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer; }
    #startBtn { background: lime; color: black; }
    #toggleBtn { background: dodgerblue; color: white; }
  </style>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
  <!-- COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
</head>
<body>
  <h1>Talking Object Detector ðŸ¤–</h1>
  <button id="startBtn" onclick="enableSpeech()">Start Talking ðŸ”Š</button>
  <button id="toggleBtn" onclick="toggleMode()">Mode: Serious</button>
  <video id="camera" autoplay playsinline muted></video>
  <canvas id="overlay"></canvas>
  <div id="status">Loading model...</div>

  <script>
    const video = document.getElementById('camera');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');
    const statusDiv = document.getElementById('status');
    let model;

    // State
    let lastSpoken = "";
    let lastSpokenTime = 0;
    const cooldown = 5000; // ms
    let speechEnabled = false;
    let funnyMode = false;

    // Funny phrases dictionary
    const phrases = {
      "cat": ["Meow!", "Iâ€™m a cat!", "Pet me human!"],
      "dog": ["Woof woof!", "Iâ€™m a dog!", "Throw the ball!"],
      "person": ["Hello there!", "I see you!", "Looking good today!"],
      "book": ["I am a book!", "Read me!", "Knowledge is power!"],
      "chair": ["Iâ€™m a chair!", "Take a seat!", "Rest those legs!"]
    };

    // 1. Camera setup
    async function initCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;
      return new Promise(resolve => video.onloadedmetadata = () => {
        video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        resolve();
      });
    }

    // 2. Load model
    async function loadModel() {
      try {
        model = await cocoSsd.load();
        statusDiv.innerText = "Model ready âœ… (tap Start Talking)";
      } catch (err) {
        statusDiv.innerText = "âŒ Error loading model";
        console.error(err);
      }
    }

    // 3. Enable speech
    function enableSpeech() {
      const msg = new SpeechSynthesisUtterance("Speech enabled");
      msg.lang = "en-US";
      window.speechSynthesis.speak(msg);
      speechEnabled = true;
      statusDiv.innerText = "Speech ready âœ…";
    }

    // 4. Toggle mode
    function toggleMode() {
      funnyMode = !funnyMode;
      document.getElementById('toggleBtn').innerText = funnyMode ? "Mode: Funny ðŸ¤ª" : "Mode: Serious";
    }

    // 5. Speech function
    function speak(text) {
      if (!speechEnabled || !window.speechSynthesis) return;
      window.speechSynthesis.cancel();
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = "en-US";
      msg.rate = 0.9;
      window.speechSynthesis.speak(msg);
    }

    // 6. Detection loop
    async function detectLoop() {
      if (!model) return;

      const predictions = await model.detect(video);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      if (predictions.length > 0) {
        predictions.forEach(pred => {
          ctx.strokeStyle = "lime";
          ctx.lineWidth = 2;
          ctx.strokeRect(...pred.bbox);
          ctx.fillStyle = "lime";
          ctx.fillText(`${pred.class} (${Math.round(pred.score*100)}%)`, pred.bbox[0], pred.bbox[1] > 10 ? pred.bbox[1]-5 : 10);
        });

        const best = predictions[0];
        const now = Date.now();

        if (best.score > 0.6) {
          if (best.class !== lastSpoken || (now - lastSpokenTime) > cooldown) {
            let phrase;
            if (funnyMode && phrases[best.class]) {
              phrase = phrases[best.class][Math.floor(Math.random() * phrases[best.class].length)];
            } else {
              phrase = `I see a ${best.class}`;
            }
            speak(phrase);
            statusDiv.innerText = `Detected: ${best.class}`;
            lastSpoken = best.class;
            lastSpokenTime = now;
          }
        }
      } else {
        statusDiv.innerText = "No objects detected";
      }

      requestAnimationFrame(detectLoop);
    }

    // 7. Init
    (async () => {
      await initCamera();
      await loadModel();
      detectLoop();
    })();
  </script>
</body>
</html>
